<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ada Heroines</title>
</head>

<body>
    <header class="header-container">
        <h1 class="main-title">ü¶π‚Äç Ada Heroines ü¶∏‚Äç</h1>
    </header>
    <main class="main-container">
        <div class="button-container">
            <button class="button get-button">Get heroines!</button>
            <button class="button add-button">Add a heroine!</button>
        </div>
        <form id="create-form" class="hidden">
            <div class="input-container">
                <label class="label" for="name"><span>Heroine Name</span>
                    <input type="text" name="name" class="custom-input" id="name-create" required autocomplete="off" />
                </label>

                <label class="label" for="superpower"><span>Superpower?</span>
                    <input type="text" name="superpower" class="custom-input" id="superpower-create" required
                        autocomplete="off" />
                </label>
            </div>
            <button class="button create-button">Create heroine!</button>
        </form>
        <form id="update-form" class="hidden">
            <div class="input-container">
                <label class="label" for="name"><span>Heroine Name</span>
                    <input type="text" name="name" class="custom-input" id="name-update" required autocomplete="off" />
                </label>

                <label class="label" for="superpower"><span>Superpower?</span>
                    <input type="text" name="superpower" class="custom-input" id="superpower-update" required
                        autocomplete="off" />
                </label>
            </div>
            <button class="button update-button">Update heroine!</button>
        </form>
        <div id="loader">
            <img src="images/loader.svg" alt="Loader">
        </div>
        <ul class="heroines-list">

        </ul>

        <div id="notification" class="notification">Notification!</div>
    </main>
    <footer class="footer-container">

        </div>
    </footer>
</body>

</html>
